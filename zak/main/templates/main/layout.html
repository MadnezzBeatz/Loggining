{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/81d25f275a.js" crossorigin="anonymous"></script>

</head>
<body>
    <aside>
        <img class="img" src="{% static 'main/img/image.png' %}" alt="logolol">
        <span class="logo">ZaKi</span>
        <ul>
            {% if request.user.is_authenticated %}
                <span>Hi {{ request.user.username | title }}</span>
                <a id="logout" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a id="login" href="{% url 'login' %}">Login</a>
                <a id="registration" href="{% url 'register' %}">Registration</a>
            {% endif %}
        </ul>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
            <a href="{% url 'accounts_home' %}"><li><i class="fa-solid fa-phone"></i>Аккаунты</li></a>
            <a href="{% url 'add_accounts' %}"><li><button class="btn bnt-info"><i class="fas fa-plus-circle"></i>Добавить аккаунты</li></a>

        </ul>
    </aside>
    {% block content %}
    {% endblock %}
</body>
</html>
