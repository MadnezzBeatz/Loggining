{% extends 'main/layout.html' %}
{% block tittle %}Sign in{% endblock %}
{% block content %}
    <div class="features">
        <h1>Login</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.username }}<br>
            {{ form.password }}<br>
            <input type="submit"  value="Login">
        </form>
    </div>
{% endblock content %}
